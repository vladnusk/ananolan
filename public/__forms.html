<!DOCTYPE html>
<html>
<head></head>
<body>
  <!-- Netlify Forms: static file for deploy-time detection only (see https://ntl.fyi/next-runtime-forms-migration) -->
  <form name="contact" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="contact" />
    <input name="bot-field" type="text" />
    <input name="name" type="text" />
    <input name="email" type="email" />
    <textarea name="message"></textarea>
  </form>
  <form name="business" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="business" />
    <input name="bot-field" type="text" />
    <input name="name" type="text" />
    <input name="email" type="email" />
    <textarea name="message"></textarea>
  </form>
  <form name="lead" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="lead" />
    <input name="bot-field" type="text" />
    <input name="first_name" type="text" />
    <input name="last_name" type="text" />
    <input name="email" type="email" />
    <input name="phone" type="text" />
    <input name="service" type="text" />
    <textarea name="message"></textarea>
  </form>
</body>
</html>
